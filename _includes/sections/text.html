{%- comment -%}
text section

  data:
    label: string, optional
    items: array of strings
{%- endcomment -%}

{%- assign D = section.data -%}
{%- if D.items and D.items.size > 0 -%}
<section class="md-flow">
  {%- if D.label -%}<h2>{{ D.label }}</h2>{%- endif -%}
  {%- for it in D.items -%}
    <p>{{ it }}</p>
  {%- endfor -%}
</section>
{%- endif -%}
